<!doctype html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    let dayOfWeek = +prompt('Пожалуйста введите номер дня недели', 1);
    let remainder = dayOfWeek % 1;
    if (!+dayOfWeek || dayOfWeek > 7 || remainder !== 0) {
      console.error('Вы ввели некорректный номер дня.');
    } else if (dayOfWeek === 1) {
      console.log('Понедельник');
    } else if (dayOfWeek === 2) {
      console.log('Вторник');
    } else if (dayOfWeek === 3) {
      console.log('Среда');
    } else if (dayOfWeek === 4) {
      console.log('Четверг');
    } else if (dayOfWeek === 5) {
      console.log('Пятница');
    } else if (dayOfWeek === 6) {
      console.log('Суббота');
    } else if (dayOfWeek === 7) {
      console.log('Воскресенье');
    }
  </script>
</body>

</html>
