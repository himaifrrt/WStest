<!doctype html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    let userString = prompt('Пожалуйста введите что-нибудь в формате snake_case', 'your_string_in_snake_case');
    const changeUserStringToCamelCase = () => {
      let arrayFromUserString = userString.split('_');
      arrayFromUserString = arrayFromUserString.map((item, idx) => {
        if (idx === 0) return item;
        return item = item[0].toUpperCase() + item.slice(1);
      });
      return arrayFromUserString.join('');
    };
    console.log('Ваша строка в camelCase = ', changeUserStringToCamelCase());
  </script>
</body>

</html>
