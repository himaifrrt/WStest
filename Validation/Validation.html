<!doctype html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script>
    let userAutoNumber = prompt('Введите автомобильный номер полностью', 'А000АА00') || '';
    if (!userAutoNumber) console.warn('Вы не ввели номер')
    let regExp = /^[АВЕКМНОРСТУХ]{1}[0-9]{3}[АВЕКМНОРСТУХ]{2}[0-9]{2,3}$/;
    let checkString = userAutoNumber.search(regExp);
    if (checkString !== -1) {
      console.log('Ваш номер соответсвует ГОСТу');
    } else {
      console.error('Ваш номер несоответсвует ГОСТу');
    }
  </script>
</body>

</html>
